<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles & Brand Colors --- */
        :root {
            --background-color: #ffffff;
            --primary-text-color: #000000;
            --accent1-color: #9f0000; /* Dark Red */
            --accent2-color: #f5734e; /* Orange */
            --accent3-color: #d67ab1; /* Pink */
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adjusted gap between link cards */
            padding-top: 20px;
            padding-bottom: 20px; /* Add some padding at the bottom too */
        }

        /* --- Link Cards --- */
        .link-card-anchor {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            max-width: 320px;
        }
        
        .link-card {
            width: 100%;
            height: 75px; 
            background: var(--background-color);
            border: 2px solid var(--primary-text-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s ease-in-out;
            box-sizing: border-box;
            overflow: hidden; 
        }

        .link-card:hover {
            cursor: pointer;
            transform: scale(1.03);
            background-color: var(--accent2-color);
            border-color: var(--accent2-color);
            color: var(--background-color);
        }
        
        .link-card:hover .textBox {
            color: var(--background-color);
        }

        .link-card .link-card-image {
            width: 55px;  
            height: 55px; 
            object-fit: cover; 
            margin-left: 10px; 
            margin-right: 10px; 
            border-radius: 8px; 
            flex-shrink: 0; 
        }
        
        .link-card .textBox {
            flex-grow: 1; 
            margin-right: 10px; 
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100%; 
        }

        .link-card .textContent {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            justify-content: center;
        }

        .link-card .h1 {
            font-size: 14px; 
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            width: 100%; 
        }

        .link-card .p {
            font-size: 11px; 
            font-weight: 300;
            margin: 2px 0 0 0;
            opacity: 0.8; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            width: 100%; 
        }
        
        /* --- Social Links CSS REMOVED --- */
        /* All CSS related to .social-links-container, .main, .up, .down, .social-btn has been removed */

    </style>
</head>
<body>
    <div class="container">
        <!-- Link Cards -->
        <a href="https://www.kozmetika-egy.com/shop/koz2180-some-by-mi-retinol-intense-reactivating-serum-30-ml-17192" target="_blank" class="link-card-anchor">
            <div class="link-card">
                <img src="https://www.kozmetika-egy.com/web/image/product.product/2180/image_1024/%5BKOZ2180%5D%20Some%20By%20Mi%20Retinol%20Intense%20Reactivating%20Serum%2030%20ml?unique=c6c0e22" alt="Retinol Intense Reactivating Serum" class="link-card-image">
                <div class="textBox">
                    <div class="textContent"> 
                        <p class="h1">Retinol Intense Reactivating Serum</p>
                        <p class="p">SOME BY MI</p>
                    </div>
                </div>
            </div>
        </a>

        <a href="YOUR_LINK_2_URL" target="_blank" class="link-card-anchor">
            <div class="link-card">
                <img src="https://via.placeholder.com/55" alt="Another Product" class="link-card-image"> <!-- Placeholder image -->
                <div class="textBox">
                    <div class="textContent">
                        <p class="h1">Another Great Product</p>
                        <p class="p">Brand Co.</p>
                    </div>
                </div>
            </div>
        </a>
        
        <a href="YOUR_LINK_3_URL" target="_blank" class="link-card-anchor">
            <div class="link-card">
                <img src="https://via.placeholder.com/55" alt="Link Title 3" class="link-card-image"> <!-- Placeholder image -->
                <div class="textBox">
                    <div class="textContent">
                        <p class="h1">Link Title 3</p>
                        <p class="p">Short description for link 3</p>
                    </div>
                </div>
            </div>
        </a>

        <!-- Social Links Section REMOVED from HTML -->
        <!--
        <div class="social-links-container">
            ...
        </div>
        -->
    </div>

    <script>
        // Optional: Any JavaScript you might need in the future
    </script>
</body>
</html>
