    <style>
        /* --- Global Styles & Brand Colors --- */
        :root {
            --background-color: #ffffff;
            --primary-text-color: #000000;
            --accent1-color: #9f0000; /* Dark Red */
            --accent2-color: #f5734e; /* Orange */
            --accent3-color: #d67ab1; /* Pink */
        }

        body {
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
        }

        /* --- Link Cards --- */
        .link-card-anchor {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            max-width: 320px;
        }
        
        .link-card {
            width: 100%;
            /* Consider min-height or auto if images vary or are larger */
            height: 75px; /* Adjusted slightly for better image fit with margins */
            background: var(--background-color);
            border: 2px solid var(--primary-text-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s ease-in-out;
            box-sizing: border-box;
            overflow: hidden; 
        }

        .link-card:hover {
            cursor: pointer;
            transform: scale(1.03);
            background-color: var(--accent2-color);
            border-color: var(--accent2-color);
            color: var(--background-color);
        }
        
        .link-card:hover .textBox {
            color: var(--background-color);
        }

        /* NEW CSS for the image */
        .link-card .link-card-image {
            width: 55px;  /* Image width */
            height: 55px; /* Image height */
            object-fit: cover; 
            margin-left: 10px; 
            margin-right: 10px; /* Space between image and text */
            border-radius: 8px; 
            flex-shrink: 0; 
        }
        
        .link-card .textBox {
            flex-grow: 1; 
            /* margin-left: 10px; /* Already handled by image's margin-right */
            margin-right: 10px; /* Padding on the right of the text */
            color: var(--primary-text-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Handles text overflow */
            display: flex; /* To use flex properties for textContent */
            flex-direction: column; /* Stack h1 and p */
            justify-content: center; /* Vertically center text content */
            height: 100%; /* Ensure textbox uses available height */
        }

        .link-card .textContent {
            /* This div might not be strictly needed anymore if textBox handles flex direction */
            /* but keeping it for consistency with original structure if preferred */
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            justify-content: center;
        }

        .link-card .h1 {
            font-size: 14px; /* Slightly smaller to fit better */
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            width: 100%; /* Ensure it takes full width of textbox */
        }

        .link-card .p {
            font-size: 11px; /* Slightly smaller */
            font-weight: 300;
            margin: 2px 0 0 0;
            opacity: 0.8; /* Slightly more visible */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            width: 100%; /* Ensure it takes full width of textbox */
        }
        
        /* --- Social Links --- */
        .social-links-container {
            margin-top: 10px;
        }

        .social-links-container .main {
            display: flex;
            flex-direction: column;
            gap: 0; 
            align-items: center;
        }

        .social-links-container .up,
        .social-links-container .down {
            display: flex;
            flex-direction: row;
            gap: 0; 
        }

        .social-btn {
            width: 70px; 
            height: 70px;
            outline: none;
            border: 2px solid var(--primary-text-color);
            background: var(--background-color);
            transition: 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box; 
        }

        .social-btn svg {
            width: 28px;
            height: 28px;
            fill: var(--primary-text-color);
            transition: fill 0.2s ease-in-out;
        }
        
        .social-btn.card1 { border-radius: 70px 0 0 0; }
        .social-btn.card2 { border-radius: 70px 0 0 0; } 
        .social-btn.card3 { border-radius: 0 0 0 70px; }
        .social-btn.card4 { border-radius: 0 70px 0 0; }

        .social-btn.card1:hover {
            cursor: pointer;
            transform: scale(1.05); 
            background-color: var(--accent1-color);
            border-color: var(--accent1-color);
            z-index: 1; 
        }
        .social-btn.card1:hover svg { fill: var(--background-color); }

        .social-btn.card2:hover {

            background-color: var(--accent3-color);
            border-color: var(--accent3-color);
            z-index: 1;
        }
        .social-btn.card2:hover svg { fill: var(--background-color); }

        .social-btn.card3:hover {
            cursor: pointer;
            transform: scale(1.05);

            border-color: var(--accent2-color);
            z-index: 1;
        }
        .social-btn.card3:hover svg { fill: var(--background-color); }

        .social-btn.card4:hover {
            cursor: pointer;

            border-color: var(--primary-text-color);
            z-index: 1;
        }
        .social-btn.card4:hover svg { fill: var(--background-color); }

    </style>
</head>
